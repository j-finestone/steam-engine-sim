<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Visible content goes here -->
    <section id="app-content" class="content">
        <!--Aplication Header-->
        <section id="app-header-section" class="section">
            <div id="app-header">
                <h1>Fluid Simulation Page</h1>
            </div>
        </section>

        <div class="canvas-and-value-sliders">
            <!--fluid simulation container-->
            <section id="fluid-simulation-canvas-section" class="section">
                <div id="fluid-simulation-container">
                    <canvas id="fluid-simulation-canvas" width="800" height="500" style="border:1px solid #000000;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </section>

            <!--fluid simulation control dials-->
            <section id="fluid-simulation-controls-section" class="section">
                <div class="slider-container">
                    <label for="base-heat">Base Heat</label>
                    <input type="range" id="base-heat" name="base-heat" min="0" max="100" value="50">
                    <span id="base-heat-value">50</span>
                </div>
                <div class="slider-container">
                    <label for="fluid-viscosity">Fluid Viscosity</label>
                    <input type="range" id="fluid-viscosity" name="fluid-viscosity" min="0" max="100" value="50">
                    <span id="fluid-viscosity-value">50</span>
                </div>
                <div class="slider-container">
                    <label for="air-resistance">Air Resistance</label>
                    <input type="range" id="air-resistance" name="air-resistance" step="0.0003" min="0" max=".5" value="0.0005">
                    <span id="air-resistance-value">0.005</span>
                </div>
                <div class="slider-container">
                    <label for="gravity">Gravity</label>
                    <input type="range" id="gravity" name="gravity" step="0.001" min="0" max="1" value="0.1">
                    <span id="gravity-value">0.1</span>
                </div>
                <div class="slider-container">
                    <label for="particle-radius">Particle Radius</label>
                    <input type="range" id="particle-radius" name="particle-radius" min="1" max="15" value="5">
                    <span id="particle-radius-value">5</span>
                </div>
                <div class="slider-container">
                    <label for="simulation-speed">Simulation Speed</label>
                    <input type="range" id="simulation-speed" name="simulation-speed" min="0" max="100" value="0">
                    <span id="simulation-speed-value">0</span>
                </div>
                <div class="reset-button">
                    <button id="reset-simulation-button">Reset Simulation</button>
                </div>
            </section>
        </div>

        <!--execute main JS page-->
        <script type="module" src="js/world/main.js"></script>
    </section>
</body>
</html>
